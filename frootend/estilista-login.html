<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Estilista | Estética Panamericana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="page">
    <header class="main-header">
      <div class="container header-inner">
        <div class="brand">
          <span class="brand-logo">EP</span>
          <div class="brand-text">
            <span class="brand-title">Estética Panamericana</span>
            <span class="brand-subtitle">Módulo Estilista</span>
          </div>
        </div>
        <nav class="main-nav">
          <a href="estilista-login.html" class="nav-link is-active">Login</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <section class="card" style="max-width:420px;margin:0 auto;">
          <div class="card-header">
            <h1 class="card-title">Iniciar sesión (Estilista)</h1>
          </div>

          <form class="form-grid form-grid--single" autocomplete="off">
            <div class="form-group">
              <label for="est-usuario">Correo o usuario</label>
              <input id="est-usuario" type="text" class="form-control" placeholder="estilista@estetica.com" required />
            </div>
            <div class="form-group">
              <label for="est-password">Contraseña</label>
              <input id="est-password" type="password" class="form-control" placeholder="Ingresa tu contraseña" required />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn--full">Entrar al panel</button>
            </div>
          </form>

          <p style="margin-top:8px;font-size:0.78rem;color:#666;text-align:center;">
            Al iniciar sesión, accederás a tu panel de citas y servicios como estilista.
          </p>
        </section>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container footer-inner">
        <p>© 2025 Estética Panamericana · Módulo Estilista</p>
      </div>
    </footer>
  </div>
</body>
</html>
